<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid text-center text-light">
        <h1>Weather Dashboard</h1>
    </header>
    <br>
    <div class="container">
        <!-- clears floated content within a container -->
        <div class="clearfix"></div>
         <div class="col-4 float-left">
            <nav class="navbar navbar-light shadow p-3 mb-5 bg-white rounded">
                <h4>Search for a City:</h4>
                    <form class="form-inline">
                        <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="select-city" type="submit" class="btn"><i class="fas fa-search"></i></button>    
                    </form>
                    <form id="searchhistory" class="mt-1"></form>
            </nav>
        </div>
            <div class="col-8 float-right">
                <div class="card bg-light text-dark shadow p-3 mb-5 bg-white rounded" style="width: 710; height: 19rem;">
                    <div id="current"></div>
                    <!-- Current Weather -->
                    <div id="currentWeather-display"></div>
                </div>
                    <br>
                    <h2>5-Day Forcast:</h2>
                <div id="5day" class="row">
                    <!-- 5-Day Forecast -->
                </div>
           </div> 
    </div>

</body>
</html>
