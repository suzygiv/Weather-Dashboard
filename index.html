<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid text-center text-light">
        <h1>Weather Dashboard</h1>
    </header>
    <br>

    <!-- Search City -->
    <div class="container">
        <div class="clearfix"></div>
            <div class="col-4 float-left">
                <nav class="navbar navbar-light shadow p-3 mb-5 bg-white rounded">
                    <form id="city-form">
                        <label for="city-input">Search for a City:</label>
                        <br>
                        <input type="text" id="city-input">
                            <button type="submit" id="find-city" class="btn btn-primary btn-sm">
                                <i class="fa fa-search"></i>
                            </button>
                            <button id="clear-city-names" type="button" class="btn btn-primary btn-sm" title="Delete city list">X</button>
                    </form>
                </nav>

            <div id="city-list"></div>

            </div>

        <div class="col-8 float-right">
            <div class="card bg-light text-dark shadow p-3 mb-5 bg-white rounded" style="width: 710; height: 19rem;">
                <div class="card-body">
                    <h1 id="city-name"></h1>
                        <p>Temperature: <span id="city-temp"></span> &deg;F</p>
                        <p>Humidity: <span id="city-humid"></span>%</p>
                        <p>Wind Speed: <span id="city-wind"></span> MPH</p>
                        <p>UV Index: <span id="UV-index"></span></p>
                </div>
            </div>

        <div>
          <h2>5-Day Forecast:</h2>
        </div>

        <div class="card-deck" id="five-day-deck"></div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='script.js' type="text/javascript"></script>

</body>
</html>
